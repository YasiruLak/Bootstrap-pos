<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Manage</title>

    <link href="assests/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assests/styles/style.css" rel="stylesheet">
    <link href="assests/fonts/css/all.min.css" rel="stylesheet">
</head>
<body>
<section>
    <nav class="navbar navbar-expand-lg navbar-light navColor">
        <div class="container-fluid">
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav  me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active text-white" href="order.html">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="purchaseOrder.html">Purchase Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</section>

<section class="container-fluid mt-3">
    <p class="fs-1 order">Order Manage</p>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label" for="cusID">Customer ID</label>
            <input class="form-control" id="cusID" placeholder="Customer ID" type="text">
        </div>
        <div class="mb-3 col">
            <label class="form-label" for="itemCode">Item Code</label>
            <input class="form-control" id="itemCode" placeholder="Item Code" type="text">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label" for="unitPrice">Unit Price</label>
            <input class="form-control" id="unitPrice" placeholder="Unit Price" type="text">
        </div>
        <div class="mb-3 col">
            <label class="form-label" for="availableQty"> Available Quantity</label>
            <input class="form-control" id="availableQty" placeholder="Available Quantity" type="text">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label" for="discount">Discount</label>
            <input class="form-control" id="discount" placeholder="Discount" type="text">
        </div>
        <div class="mb-3 col">
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" id="quantity" placeholder="Quantity" type="text">
        </div>
    </div>
</section>

<section class="container-fluid mt-3 button">
    <button class="btn btn-danger" type="button">Remove</button>
    <button class="btn btn-primary" type="button">Add To Cart</button>
</section>

<section class="row mt-4">
    <div class="col">
        <table class="table table-hover">
            <thead class="bg-info text-white">
            <tr>
                <th>Item Code</th>
                <th>Unit price</th>
                <th>Discount</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>I001</td>
                <td>250.00</td>
                <td>10%</td>
                <td>2</td>
                <td>450.00</td>
            </tr>
            <tr>
                <td>I002</td>
                <td>120.00</td>
                <td>5%</td>
                <td>6</td>
                <td>684.00</td>
            </tr>
            <tr>
                <td>I003</td>
                <td>150.00</td>
                <td>6%</td>
                <td>8</td>
                <td>890.00</td>
            </tr>
            <tr>
                <td>I004</td>
                <td>60.00</td>
                <td>2%</td>
                <td>4</td>
                <td>224.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>

<section class="container-fluid mt-3 placeOrder">
    <button class="btn btn-success" type="button">Place Order</button>
</section>

<section>
    <p class="fs-1 order">Total : 80500/=</p>
</section>





<script src="assests/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
